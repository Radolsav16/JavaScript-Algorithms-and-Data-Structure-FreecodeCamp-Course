<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
</head>
<body>
    <input type="text" id="search-input">
    <button id="search-button">Search</button>

    <table>
        <thead>
            <tr>Base</tr>
            <tr>Stats</tr>
        </thead>
        <div id="input-image-div">
            
        </div>
        <tbody>
            <tr>
                <td>
                    Name:
                </td>
                <td id="pokemon-name">

                </td>
            </tr>

            <tr>
                <td>
                    Id:
                </td>
                <td id="pokemon-id">

                </td>
            </tr>

            <tr>
                <td>
                    Weight:
                </td>
                <td id="weight">

                </td>
            </tr>

            <tr>
                <td>
                    Height:
                </td>
                <td id="height">

                </td>
            </tr>

            <tr>
                <td>
                    Types:
                </td>
                <td id="types">

                </td>
            </tr>

            <tr>
                <td>
                   hp:
                </td>
                <td id="hp">

                </td>
            </tr>

            <tr>
                <td>
                   Attack:
                </td>
                <td id="attack">

                </td>
            </tr>

            <tr>
                <td>
                    Defense:
                </td>
                <td id="defense">

                </td>
            </tr>

            <tr>
                <td>
                   Special-Attack:
                </td>
                <td id="special-attack">

                </td>
            </tr>

            <tr>
                <td>
                   Special-Defense:
                </td>
                <td id="special-defense">

                </td>
            </tr>

            <tr>
                <td>
                   Speed:
                </td>
                <td id="speed">

                </td>
            </tr>
        </tbody>
    </table>
    <script src="./script.js"></script>
</body>
</html>
